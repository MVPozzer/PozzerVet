<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous">	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>PozzerVet</title>
</head>

<body class="bg-light">
<div th:replace="~{WEB/fragmentos :: menu}"></div>

<form id="formulario" th:object="${animal}"  th:action="@{/animal/{id}/atualizar (id = ${animal.id})}" method="POST" class=" row g-3">
	<h3 class="text-success" >Editar Animal</h3>

		<div class="col-md-6">
			<label for="inputNome" class="form-label">Nome</label> 
			<input type="text" required name="nome" class="form-control" th:field="*{nome}" id="inputNome">
		</div>
		<div class="col-md-6">
			<label for="inputTipo" class="form-label">Tipo</label> 
			<input type="text" required name="tipo" class="form-control" th:field="*{tipo}" id="inputTipo">
		</div>
		<div class="col-md-6">
			<label for="inputRaca" class="form-label">Raça</label> 
			<input type="text" required name="raca" class="form-control" th:field="*{raca}" id="inputRaca">
		</div>
		<div class="col-md-6">
			<label for="inputCor" class="form-label">Cor</label> 
			<input type="text" required name="cor" class="form-control" th:field="*{cor}" id="inputCor">
		</div>
		<div class="col-md-6">
			<label for="inputPeso" class="form-label">Peso</label> 
			<input  required name="peso" class="form-control" th:field="*{peso}" id="inputPeso">
		</div>
		<div class="col-md-6">
			<label for="inputAltura" class="form-label">Altura</label> 
			<input type="text" required name="altura" class="form-control" th:field="*{altura}" id="inputAltura">
		</div>						
		
		<div class="col-md-6">
			<label for="inputDataNascimento" class="form-label">Data De Nascimento:</label> 
			<input type="date" required name="dataNascimento" class="form-control" th:value="${animal.dataNascimento}" id="inputDataNascimento">
		</div>	
		
		<div class="col-md-6">
			<label for="selectResponsavel" class="form-label">Responsável:</label> 
			<select name="responsavelAnimal" th:field="*{responsavelAnimal}" id="selectResponsavel" class="form-control">
				<option value="" selected>--Selecionar--</option>
				<option th:each="list : ${list}"
						th:value="${list.nome}"
						th:text="${list.nome}"
						th:name="responsavelAnimal"
						th:field="*{responsavelAnimal}">
				</option>
			</select>
		</div>

			
		<div class="col-md-4 caixa-botoes ">
			<div class=" d-flex gap-2">
				<button  type="submit" class="botao btn-lg btn-success">Atualizar</button>
				<a type="button" th:href="@{/animal/{id}/excluir (id = ${animal.id})}"  class="botao pt-3 btn btn-lg btn-danger border ">Excluir</a>
				<a type="button" href="/animal/lista" class="botao pt-3 btn btn-lg btn-light border ">Voltar</a>
			</div>
		</div>
	</form>

</body>

<style type="text/css">



#formulario {
	width: 60%;
	margin: 5% 0 0 20%;
	background-color: white;
	border-radius: 0.5rem;
	padding: 1rem;
	height: 33rem;
	padding-bottom: 2rem;
}




</style>

</html>
