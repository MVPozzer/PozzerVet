<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous">	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>PozzerVet</title>
</head>

<body>
<div th:replace="~{WEB/fragmentos :: menu}"></div>

<div class="table-responsive">
	<h2 class="tituloProduto text-dark">Animais</h2>
	<table class="table table-bordered   bg-light w-50 "> 
		<thead>
			<tr>
				<th class="linhaTabelaId  text-center" >Id</th>
				<th class="linhaTabelaNome" >Nome</th>
				<th class="linhaTabelaDescricao" >Descrição</th>
				<th class=" linhaTabelaIcon"><a class="btn btn-dark btn-sm " href="/animal/novo" role="button" >Novo</a></th>	
			</tr>
		</thead>
			<tbody>
				<tr th:each="animal : ${animal}">
				<td  th:text="${animal.getId()}"> </td>
					<td  th:text="${animal.getNome()}"> </td>
					<td  th:text="${animal.getRaca()}"> </td>
					<td class="linhaTabelaIcon d-flex  ">
						<a class="btn btn-primary btn-sm me-1"  role="button" >Editar</a>
						<a class="btn btn-outline-primary "  role="button" > 👁‍🗨</a>
					</td>
					
				</tr>
			</tbody>
	</table>
</div>

</body>
</html>
