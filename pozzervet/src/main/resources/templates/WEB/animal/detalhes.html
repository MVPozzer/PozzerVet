<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous">	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>PozzerVet</title>
</head>

<body class="bg-light">

<div th:replace="~{WEB/fragmentos :: menu}"></div>
	<main class="container mt-4">
		<h2>
			Animal <span th:text="${animal.id}"></span>
		</h2>
		<table class="table table-bordered border-primary">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
					<th scope="col">Tipo</th>
					<th scope="col">Cor</th>
					<th scope="col">Raça</th>
					<th scope="col">Peso</th>
					<th scope="col">Altura</th>
					<th scope="col">Data de Nascimento</th>
					<th scope="col">Idade</th>
					<th scope="col">Responsável</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row" th:text="${animal.id}"></th>
					<td th:text="${animal.nome}"></td>
					<td th:text="${animal.tipo}"></td>
					<td th:text="${animal.cor}"></td>
					<td th:text="${animal.raca}"></td>
					<td th:text="${animal.peso}"></td>
					<td th:text="${animal.altura}"></td>
					<td th:text="${animal.dataNascimento}"></td>
					<td th:text="${animal.idade}"></td>
					<td th:text="${animal.responsavelAnimal}"></td>
				</tr>
			</tbody>
		</table>
			<div class="row">
				<div class="col-12">
					<a type="button" th:href="@{/animal/{animalId}/editar (animalId = ${animal.id})}" class="botao btn btn-lg btn-success border ">Editar</a>
					<a type="button"  href="/animal/lista" class="botao btn btn-lg btn-light border ">Voltar</a>
				</div>
			</div>
		
	</main>

</body>
</html>
