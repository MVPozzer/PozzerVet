<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

<body>
<div th:replace="~{WEB/fragmentos :: menu}"></div>

<div class="table-responsive">
	<h3 class="tituloProduto text-primary">Profissionais</h3>
	<table class="table table-bordered   bg-light w-50 "> 
		<thead>
			<tr>
				<th class="linhaTabelaId text-primary text-center" >Id</th>
				<th class="linhaTabelaNome text-primary" >Nome</th>
				<th class="linhaTabelaDescricao text-primary" >Cpf</th>
				<th class=" linhaTabelaIcon"><a class="btn btn-primary btn-sm " href="/profissional/novo" role="button" >Novo</a></th>	
			</tr>
		</thead>
			<tbody>
				<tr th:each="profissional : ${profissional}">
				<td class="text-center" th:text="${profissional.getId()}"> </td>
					<td  th:text="${profissional.getNome()}"> </td>
					<td  th:text="${profissional.getCpf()}"> </td>
					<td class="linhaTabelaIcon d-flex  ">
						<a class="btn btn-primary me-2 btn-sm" th:href="@{/profissional/{id}/editar (id = ${profissional.getId})}" role="button" >Editar</a>
						<a class="btn btn-outline-primary " th:href="@{/profissional/{id} (id = ${profissional.id})}"  role="button" > üëÅ‚Äçüó®</a>
					</td>
					
				</tr>
			</tbody>
	</table>
</div>
</body>
