<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous">	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>PozzerVet</title>
</head>

<body class="bg-light">
<div th:replace="~{WEB/fragmentos :: menu}"></div>

<form id="formulario" th:object="${responsavel}"  th:action="@{/responsavel/{id}/atualizar (id = ${responsavel.id})}" method="POST" class=" row g-3">
	<h3 class="text-primary" >Editar Respons√°vel</h3>

		<div class="col-md-6">
			<label for="inputNome" class="form-label">Nome</label> 
			<input type="text" required name="nome" class="form-control" th:field="*{nome}" id="inputNome">
		</div>
		<div class="col-md-6">
			<label for="inputCpf" class="form-label">CPF</label> 
			<input type="text" required name="cpf" class="form-control" th:field="*{cpf}" id="inputCpf">
		</div>
		<div class="col-md-6">
			<label for="inputTelefone" class="form-label">Telefone</label> 
			<input type="text" required name="telefone" class="form-control" th:field="*{telefone}" id="inputTelefone">
		</div>
		<div class="col-md-6">
			<label for="inputEmail" class="form-label">E-mail</label> 
			<input type="text" required name="email" class="form-control" th:field="*{email}" id="inputEmail">
		</div>

			
		<div class="col-md-4 caixa-botoes ">
			<div class=" d-flex gap-2">
				<button  type="submit" class="botao btn-lg btn-success">Atualizar</button>
				<a type="button" th:href="@{/responsavel/{id}/excluir (id = ${responsavel.id})}" class="botao btn btn-lg btn-danger">Excluir</a>
				<a type="button" href="/responsavel/lista" class="botao pt-3 btn btn-lg btn-light border ">Voltar</a>
			</div>
		</div>
	</form>

</body>

<style type="text/css">



#formulario {
	width: 60%;
	margin: 5% 0 0 20%;
	background-color: white;
	border-radius: 0.5rem;
	padding: 1rem;
	height: 28rem;
	padding-bottom: 2rem;
}




</style>

</html>
