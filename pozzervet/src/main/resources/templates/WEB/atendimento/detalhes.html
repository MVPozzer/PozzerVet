<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous">	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>PozzerVet</title>
</head>

<body class="bg-light">

<div th:replace="~{WEB/fragmentos :: menu}"></div>
	<main class="container mt-4">
		<h2>
			Atendimento <span th:text="${atendimento.id}"></span>
		</h2>
		<table class="table table-bordered border-primary">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Animal</th>
					<th scope="col">Profissional</th>
					<th scope="col">Vacina</th>
					<th scope="col">Data e Hora</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row" th:text="${atendimento.id}"></th>
					<td th:text="${atendimento.animalAtendimento}"></td>
					<td th:text="${atendimento.profissional}"></td>
					<td th:text="${atendimento.vacina}"></td>
					<td th:text="${atendimento.dataHora}"></td>
				</tr>
			</tbody>
		</table>
			<div class="row">
				<div class="col-12">
					<a type="button" th:href="@{/atendimento/{atendimentoId}/editar (atendimentoId = ${atendimento.id})}" class="botao btn btn-lg btn-success border ">Editar</a>
					<a type="button"  href="/atendimento/lista" class="botao btn btn-lg btn-light border ">Voltar</a>
				</div>
			</div>
		
	</main>

</body>
</html>
