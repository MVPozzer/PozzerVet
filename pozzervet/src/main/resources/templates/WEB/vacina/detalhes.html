<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous">	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>PozzerVet</title>
</head>

<body class="bg-light">

<div th:replace="~{WEB/fragmentos :: menu}"></div>
	<main class="container mt-4">
		<h2 class="text-success">
			Vacina - ID: <span th:text="${vacina.id}"></span>
		</h2>
		<table class="table table-bordered border-success ">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nome</th>
					<th scope="col">Validade</th>
					<th scope="col">Lote</th>
		
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row" th:text="${vacina.id}"></th>
					<td th:text="${vacina.nome}"></td>
					<td th:text="${vacina.validade}"></td>
					<td th:text="${vacina.lote}"></td>

				</tr>
			</tbody>
		</table>
			<div class="row">
				<div class="col-12">
					<a type="button" th:href="@{/vacina/{vacinaId}/editar (vacinaId= ${vacina.id})}" class="botao btn btn-lg btn-success border ">Editar</a>
					<a type="button"  href="/vacina/lista" class="botao btn btn-lg btn-light border ">Voltar</a>
				</div>
			</div>
		
	</main>

</body>
</html>
